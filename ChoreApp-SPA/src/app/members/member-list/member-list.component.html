<div class="text-center mt-3">
  <h2>Your Results - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3">





    <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
        <div class="form-group">
          <label for="minYoe">Years Exp From</label>
          <input type="number" class="form-control ml-1" style="width: 70px" id="minYoe" [(ngModel)]="userParams.minYoe" name="minYoe">
        </div>
      
        <div class="form-group px-2">
          <label for="maxYoe">Years Exp To</label>
          <input type="number" class="form-control ml-1" style="width: 70px" id="maxYoe" [(ngModel)]="userParams.maxYoe" name="maxYoe">
        </div>
      

        <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
        <button type="button" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px">Reset Filter</button>
      

        <div class="col">
            <div class="btn-group float-right">
              <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="lastActive">Last Active</button>
              <button type="button" name="orderBy" class="btn btn-primary" [(ngModel)]="userParams.orderBy" (click)="loadUsers()" btnRadio="created">Newest Members</button>
            </div>
        </div>


      </form>
      <br>










  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
              [totalItems]="pagination.totalItems" 
              [itemsPerPage]="pagination.itemsPerPage" 
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>
</div>
